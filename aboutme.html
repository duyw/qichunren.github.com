    <div class="entrybody">
        <p>我叫曹金华，网络id是qichunren(蕲春人)，我是湖北蕲春人.喜欢并从事WEB方面的开发.</p>
        
        <p><a href="http://www.ruby-lang.org/en/">Ruby</a>是我也喜欢的编程语言, 基于Ruby的实现<a href="http://rubyonrails.org/" title="Ruby On Rails official site">Rails On Rails</a>是我最喜欢的WEB开发框架, 从认识它起，它就影响着我对软件设计和开发的一些思考，它让我变得更聪明。</p>
