	<div id="content" class="inner"><article class="post">
    <h1 class="title">重命名远程仓库中的分支</h1>
    <div class="entry"><p>在某些情况，有可能要修改远程仓库中的分支名称。对于这个需要怎么操作呢？我查了相关资料，没有直接的git命令可以直接实现。</p>

<p>要修改远程仓库的分支名称，只能是基于现在的分支，向远程仓库中推送一个新分支，然后将原来的分支从远程仓库中删除掉。</p>

<p>比如我向远程仓库中推送了一个名为feature的分支，现在要改名为preview。</p>

<figure class='code'><div class="highlight"><table><tr><td class="gutter"><pre class="line-numbers"><span class='line-number'>1</span>
<span class='line-number'>2</span>
<span class='line-number'>3</span>
<span class='line-number'>4</span>
<span class='line-number'>5</span>
</pre></td><td class='code'><pre><code class=''><span class='line'>git checkout feature
</span><span class='line'>git checkout -b preview
</span><span class='line'>git push origin preview
</span><span class='line'>git push origin :feature
</span><span class='line'>git branch -d feature</span></code></pre></td></tr></table></div></figure>

</div>
