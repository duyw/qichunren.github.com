---
layout: default
title:  qichunren的主页
---         

<div class="tags">
	<h3><a href="/tags">Tags</a></h3>
	<p>
		{% for tag in site.tags %}
		{% assign t = tag.first %}
		{% assign posts = tag.last %}
		<a id="{{ t | cgi_escape }}" class="tag tag{{posts.size}}" href="/tags/#{{ t | cgi_escape }}">{{ t }}</a>
		{% endfor %}
	</p>
</div>

<div class="posts">
    {% for post in site.posts limit:20 %}
        <div class="entrytitlebg">
            <h3 id="post-2" class=""><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>

    {% endfor %}
</div>
